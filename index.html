<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Formulário</title>
</head>
<body class="corpo">

    <h1 id="titulo">Cadastro da Cidade</h1>
    <p id="subtitulo">Complete suas informações</p>
    <form action="registro" method="POST">


    <fieldset id="grupo">    
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        
        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="tel"><strong>Tel:</strong></label>
            <input type="tel" name="tel" id="tel">
        </div>
    </fieldset>
        <div class="campo">
            <label for="nascimento"><strong>Data de nascimento:</strong></label>
            <input type="date" name="data" id="data">
        </div>

        <div>

        <label for="maior ou menor"><strong>Você é maior de idade ?</strong></label><br>
        <label for="sim">
            <input type="radio" name="maior ou menor" value="sim">Sim.
        </label>
        <label for="nao">
            <input type="radio" name="maior ou menor" value="nao">Não.
        </label><br>

        </div>

       
       
       
       
       
      <fieldset> 
        <div class="check">
            <label for="ponto de interesse"><strong>Pontos de interesse na cidade.</strong></label><br>

            <input type="checkbox" id="interesse1" name="interesse1" value="">
            <label for="interesse1">Fazer compras</label>
            <input type="checkbox" id="interesse2" name="interesse2" value="">
            <label for="interesse2">Praticar esportes</label>
            <input type="checkbox" id="interesse3" name="interesse3" value="">
            <label for="interesse3">Consulta médica</label>
            <input type="checkbox" id="interesse4" name="interesse4" value="">
            <label for="interesse4">Entrevista de emprego</label>
            
        </div>
    </fieldset>

        
        


        <div>
            <label for="resumo"><strong>Conte um pouco de como foi sua experiência na cidade.</strong></label><br>
            <textarea name="resumo" id="resumo" style="width: 26em;" rows="6"></textarea>
        </div><br>

        <button class="botao" type="submit">Enviar</button>
        <button class="botao" type="reset">Limpar</button>


    </form>



</body>
</html>
